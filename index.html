<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer Clock</title>
    <link rel="shortcut icon" href="./assets/img/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <section class="container">
        <div id="header">
            <img src="./assets/img/icon.svg" alt="Timer Clock">
            <h1>Timer Clock</h1>
        </div>

        <p class="timerClock waiting">00:00:00</p>

        <div id="buttons">
            <button class="start">START</button>
            <button class="pause">PAUSE</button>
            <button class="reset">RESET</button>
        </div>
    </section>

    <footer class="footer">
        <p>Built with <span id="heartEntity">&#10084;</span> by <a href="https://beacons.ai/elisa_amaral"
            target="_blank">Elisa Amaral</a></p>
    </footer>
    
    <script src="./assets/js/main.js"></script>
    
</body>
</html>
